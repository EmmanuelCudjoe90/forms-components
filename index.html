    <div class="container p-5">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Launch demo modal</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div style="background-color: #253542" class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span style="color: white" aria-hidden="true">&times;</span>
              </button> -->
              <button type="button" class="btn-close" style="color: #fff !important" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="w-80 mx-auto">
                <h6 class="text-left text-white mb-3">Please register yourself by filing the form below</h6>
                <form id="registration-form" class="p-4 bg-light">
                  <div class="form-group mb-3">
                    <label for="firstName" class="label-bold required-field">First Name</label>
                    <input type="text" class="form-control" id="firstName" required />
                    <div class="invalid-feedback">More example invalid feedback text</div>
                  </div>
                  <div class="form-group mb-3">
                    <label for="lastName" class="label-bold required-field">Last Name</label>
                    <input type="text" class="form-control" id="lastName" />
                  </div>
                  <div class="form-group mb-3">
                    <label for="email" class="label-bold required-field">Email</label>
                    <input type="email" class="form-control" id="email" />
                  </div>
                  <div class="form-group mb-3">
                    <label for="company" class="label-bold required-field">Company Name</label>
                    <input type="company" class="form-control" id="company" />
                  </div>
                  <div class="form-group mb-3">
                    <label for="department" class="label-bold required-field">Department</label>
                    <input type="department" class="form-control" id="department" />
                  </div>

                  <div class="form-group mb-3">
                    <label for="jobTitle" class="label-bold required-field">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" />
                  </div>

                  <div class="form-group mb-3">
                    <label for="region" class="label-bold required-field">Region</label>
                    <input type="text" class="form-control" id="region" name="region" />
                  </div>

                  <div class="form-group mb-3">
                    <label for="industryPreference" class="label-bold required-field">Industry Preference</label>
                    <select class="form-control" id="industryPreference" name="industryPreference">
                      <option selected value="">Select your prefered industry</option>
                      <option>Germany</option>
                      <option>Ghana</option>
                      <option>Italy</option>
                      <option>France</option>
                      <option>Mali</option>
                    </select>
                  </div>

                  <div style="height: 6px; border-radius: 5px; background-color: rgb(229, 228, 228); width: 80%" class="mx-auto my-4"></div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="agreeToMarketingMaterials" name="agreeToMarketingMaterials" />
                    <label class="form-check-label" for="agreeToMarketingMaterials">I agree to receiving marketing materials (Articles, Brochures, Fact sheets, Presentations, Podcasts/Videos, Webinars) in my Kline account based on the industry selected above</label>
                  </div>
                  <div class="form-check mt-3 mb-4">
                    <strong class="required-field">Terms & Conditions</strong><br />
                    <input type="checkbox" class="form-check-input" id="termsAndConditions" name="termsAndConditions" />
                    <label class="form-check-label" for="termsAndConditions">Agree to the </label> <a href="#">Terms & conditions</a>
                  </div>
                  <button type="submit" class="login-form-submit-btn ml-auto">
                    Go
                    <span class="btn-arrow-right">&#11208;</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
